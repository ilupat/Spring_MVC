<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table border="2">
    <caption>Car list</caption>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Price ($)</th>
    </tr>

    <tr th:each="car:${printCar}">

        <td th:text="${car.model}">Model</td>
        <td th:text="${car.color}">Color</td>
        <td th:text="${car.price}">Price</td>
    </tr>
</table>
</body>
</html>
